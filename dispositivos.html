    <h3>A/R DISPOSITIVOS</h3>

    <main>
      <section class="device-form">
          <h1>Gerenciar Dispositivos</h1>
          <form id="device-form">
              <div class="form-group">
                  <label for="identifier">Identificador:</label>
                  <input type="text" id="identifier" placeholder="Digite o identificador" required />
              </div>
              <div class="form-group">
                  <label for="equipment">Equipamento:</label>
                  <input type="text" id="equipment" placeholder="Digite o equipamento" required />
              </div>
              <div class="form-group">
                  <label for="location">Localização:</label>
                  <input type="text" id="location" placeholder="Digite a localização" required />
              </div>
              <div class="form-buttons">
                  <button type="button" id="add-device">Adicionar Dispositivo</button>
                  <button type="button" id="remove-device">Remover Dispositivo</button>
              </div>
          </form>
      </section>

      <section class="device-list">
          <h2>Lista de Dispositivos</h2>
          <ul id="devices">
              <li class="main">
                  <span>Identificador: Lampada-Sala 1</span>
                  <span>Status: <span class="status ativo">Ativo</span></span>
                  <button class="remove-button">Remover</button>
              </li>
          </ul>
      </section>

      <section class="device-status">
          <h2>Status de Dispositivos</h2>
          <ul id="status-list">
              <li class="main">
                  <span>Identificador: Camera-Escritório 1</span>
                  <span>Status: <span class="status inativo">Inativo</span></span>
              </li>
          </ul>
      </section>
  </main>
